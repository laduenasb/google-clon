<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__ul--right">

                    <img src="./img/foto_perfil.png" alt="Foto de perfil" class="header__img header__img--secondary">
                </li>
            </ul>
        </nav>
    </header>

        <figure class="main__figure">
            <img src="./img/foto_google.webp" alt="Imagen de google" class="main__img">

        <ul class="main__ul">

    </main>

        <nav class="footer__nav">
            <ul class="footer__ul footer__ul--left">
                <li class="footer__li--left"><a href="" class="footer__a--left">Publicidad</a></li>

            </ul>
            <ul class="footer__ul footer__ul--right">
                <li class="footer__li--right"><a href="" class="footer__a--right">Privacidad</a></li>
                <li class="footer__li--right"><a href="" class="footer__a--right">Condiciones</a></li>
                <li class="footer__li--right"><a href="" class="footer__a--right">Preferencias</a></li>
            </ul>
        </nav>
